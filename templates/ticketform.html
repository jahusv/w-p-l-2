    {% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{%block main%}


    <h1>Пользователь</h1>
    
    <form action="/lab3/ticket/">
        <label>Ваше ФИО:</label>
        <div>
            <input type="text" placeholder="ФИО" name="user" value="{{ user or ''}}" required>
            
        </div>

        <labeL>Возраст:</labeL>
        <div>
            <input type="number" name="age" value="{{ age or ''}}" required>
            
        </div>

        <div>Тип билета:</div>
        <label>
            <input type="radio" value="child" name="kind" checked>Детский
        </label>
        <label>
            <input type="radio" value="adult" name="kind" checked>Взрослый
        </label>
       
        <div>Багаж:</div>
        <label>
            <input type="radio" value="yes" name="baggage" checked>Багаж
        </label>
       

        <div>Полка:</div>
        <label>
            <input type="radio" value="upper" name="trainshelf" checked>Верхняя
        </label>
        <label>
            <input type="radio" value="lower" name="trainshelf" checked>Нижняя
        </label>
        <label>
            <input type="radio" value="upperside" name="trainshelf" checked>Верхняя боковая
        </label>
        <label>
            <input type="radio" value="lowerside" name="trainshelf" checked>Нижняя боковая
        </label>


        <label>Пункт выезда:</label>
        <div>
            <input type="text" placeholder="Пункт выезда" name="dispatch" value="{{ dispatch or ''}}" required>
            
        </div>

        <label>Пункт прибытия:</label>
        <div>
            <input type="text" placeholder="Пункт прибытия" name="arrival" value="{{ arrival or ''}}" required>
            
        </div>

        <label>Дата поездки:</label>
        <div>
            <input type="date" placeholder="Дата поездки" name="date" value="{{ date or ''}}" required>
            <span class=""error>{{errors.arrival}}</span>
        </div>


        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>


{%endblock%}
